<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Task №4 (lesson 2)</title>
	</head>
	<body>
		<h1>Задача №4</h1>
		<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
		<script>
			//1. Введення необхідних даних
			let a = parseFloat(prompt('Вкажіть довжину см, щоб отримати нові значення (м, км)', '0'))

			//2. Обчислення результату
			let meter = a / 100
            let kilometer = a / 100000

			//3. Виведення результату
			document.write(`
            Довжина у сантиметрах-> ${a}см <br>
            Значення у метрах = ${meter}м <br>
            Значення у кілометрах = ${kilometer}км<br>
            `)
		</script>
	</body>
</html>
