<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Task №7 (lesson 2)</title>
	</head>
	<body>
		<h1>Задача №7</h1>
		<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
            <script>
                //1. Отримання випадкового числа
                const randomNumMonth = Math.floor(Math.random() * 12) + 1;
                const randomNumDay = Math.floor(Math.random() * 7);

                //2. Обчислення результату
                const totalNum = randomNumMonth + randomNumDay

                //3. Виведення результату
                document.write(`
                Випадковий день: ${randomNumDay} <br>
                Випадковий місяць: ${randomNumMonth} <br>
                Сума чисел: ${totalNum} 
                `) 
                
            </script>
	</body>
</html>
