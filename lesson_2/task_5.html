<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Task №5 (lesson 2)</title>
	</head>
	<body>
		<h1>Задача №5</h1>
		<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
		<script>
			//1. Введення необхідних даних
			let proposedSeconds = parseFloat(prompt('Вкажіть кількість секунд:', '0'))

			//2. Обчислення результату
			let hour = Math.floor(proposedSeconds / 3600)
            		let minute = Math.floor(proposedSeconds / 60)

			//3. Виведення результату
			document.write(`
			    Секунди -> ${proposedSeconds} <br>
			    Значення у годинах = ${hour} <br>
			    Значення у хвилинах = ${minute}<br>
                        `)
		</script>
	</body>
</html>
