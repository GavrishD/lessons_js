<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Task №3 (lesson 2)</title>
	</head>
	<body>
		<h1>Задача №3</h1>
		<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
		<script>
			//1. Введення необхідних даних
			let priceOfOneProduct = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
			let productQuantity = parseInt(prompt('Введіть кількість товару', '0'))
			const TAX_PRODUCT = 0.05

			//2. Обчислення результату
			let totalPrice = priceOfOneProduct * productQuantity
			let productTax = totalPrice * TAX_PRODUCT

			//3. Виведення результату
			document.write(`
			Загальна вартість = ${totalPrice} <br>
			ПДВ 5% = ${productTax}
			`)
		</script>
	</body>
</html>
