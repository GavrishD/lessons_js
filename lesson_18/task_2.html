<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style_1.css">
		<title>Task №2 (lesson 18)</title>
	</head>
	<body>
		<div class="task">
            <div class="task__container">
                <div class="task__text">
                    <h1>Задача №2</h1>
                    <p>
						Зробити конвертер валют (курси валют – константи у скрипті)
					</p>
					<p>Долар (купівля) - 37</p>
					<p>Євро (купівля) - 40</p>
                </div>
				<div class="converter">
						<label>
							Сума в гривнях
							<input type="text" class="hryvnia" placeholder="0">
						</label>
						<button class="convert-btn">Конвертувати</button>
						<label class="euro-lbl">
							Сума в євро
							<input type="text" class="euro" placeholder="0">
						</label>
						<label>
							Сума в доларах
							<input type="text" class="dollar" placeholder="0">
						</label>
					</div>
            </div>
			<script src="js/script_2.js"></script>
        </div>
	</body>
</html>
