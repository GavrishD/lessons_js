<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style_1.css">
		<title>Task №1 (lesson 18)</title>
	</head>
	<body>
		<div class="task">
            <div class="task__container">
                <div class="task__text">
                    <h1>Задача №1</h1>
                    <p>
                        Розробити калькулятор
                    </p>
                </div>
                <div class="calculator">
                    <label>
                        First number
                        <input class="first-num" type="text" placeholder="0">
                    </label>
                    <label>
                        Second number
                        <input class="second-num" type="text" placeholder="0">
                    </label>
                    <div class="buttons">
                        <button class="addition" value="+">Додати</button>
                        <button class="subtraction" value="-">Відняти</button>
                        <button class="multiplication" value="*">Помножити</button>
                        <button class="division" value="/">Поділити</button>
                    </div>
                    <label>
                        Результат
                        <input type="text" class="result" placeholder="0">
                    </label>
                </div>
            </div>
            <script src="js/script_1.js"></script>
        </div>
	</body>
</html>
